baseurl = "/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

# Enables Hugo to grab info from git (specifically for lastmod date):
#Â Note: for this to work CLI option must be set as well (--enableGitInfo) or passed as env variable (in netlify.toml)
enableGitInfo = true

# Enables emoji engine:
enableEmoji = true

# Enables comments with Disqus
disqusShortname = "rmoralesdelgado"


[params]
  # Sets the dir name of your blog content that will show up on your index page (baseurl):
  contentTypeName = "all"

  # "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 0

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true
  

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = [":git", "lastmod", "date", "publishDate"]  # Add ":fileModTime" for file's metadata
  publishDate = ["publishDate", "date"]
  expiryDate = ["expiryDate"]

[languages]
  [languages.en]
    title = "Raul Morales Delgado"
    subtitle = "Reporting from another star"
    keywords = "blog, data science, machine learning, ai"
    copyright = "Raul Morales Delgado"
    menuMore = "more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "newer"
    olderPosts = "older"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    # leave empty to disable, enter display text to enable
    lastModDisplay = "updated "
    

    [languages.en.params.logo]
      logoText = "rmoralesdelgado.dev"
      logoHomeLink = "/"
    # or
    #
    # path = ""
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "about"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "all"
        name = "all"
        url = "/all"
      [[languages.en.menu.main]]
        identifier = "tags"
        name = "tags"
        url = "/tags"
      [[languages.en.menu.main]]
        identifier = "categories"
        name = "categories"
        url = "/categories"


[taxonomies]
  category_type = "categories"
  tag = "tags"