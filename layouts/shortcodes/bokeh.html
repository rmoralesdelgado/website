<!-- Shorcode to add Bokeh plots from JSON files on Markdown files-->
{{ $item := $.Page.Resources.GetMatch (.Get 0)}}

<div id="{{ .Get 0 }}" style="margin-left: auto;">
    <script charset="utf-8" type="text/javascript">
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var item = JSON.parse(this.responseText);
                Bokeh.embed.embed_item(item, "{{ .Get 0 }}");
            }
        };
        xmlhttp.open("GET", "{{ $item.RelPermalink }}", true);
        xmlhttp.send(); 
    </script>
</div>
