<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
    <div class="copyright copyright--user">
      <span>
        © {{ now.Year }} {{ $.Site.Copyright | safeHTML }}
      </span>
      <span>
        <a href="mailto:raul@rmoralesdelgado.com" title="Email" class="social-icon"><img src="/img/email.svg"></a>
      </span>
      <span>
        <a href="https://github.com/rmoralesdelgado" title="Github" class="social-icon"><img src="/img/github.svg"></a>
      </span>
      <span>
        <a href="https://www.linkedin.com/in/rmoralesdelgado/" title="LinkedIn" class="social-icon"><img
            src="/img/linkedin.svg"></a>
      </span>
      <span>
        <a href="/docs/resume.pdf" title="Resume" class="social-icon"><img src="/img/resume.svg"></a>
      </span>
    </div>
    {{else}}
    {{ partial "logo.html" . }}
    <div class="copyright">
      <span>© {{ now.Year }} Powered by <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a></span>
      <span>Theme created by <a href="https://twitter.com/panr" target="_blank" rel="noopener">panr</a></span>
    </div>
    {{end}}
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>

{{- partial "extended_footer.html" . }}
